name: Build
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  detectonly:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build sointu-server
        run: |
          go build -o sointu-server cmd/sointu-compile/server.go
          docker build -t sointu-server .